  utter_welcome:
  - text: "Se le mostrarán tres manchas, en forma sucesiva, esto es, una a una. Usted deberá mirarlas
          \ny responder sólo a la primera pregunta que aparece en el protocolo, es decir, responder
          \na **¿Qué podría ser esto?**. Debe escribir todo lo que podría ser cada mancha, tratando
          \nsiempre de dar la mayor cantidad de respuestas posibles. Puede dar todas las respuestas
          \nque quiera o que se le ocurran. También puede mirar la mancha en forma total o sólo por
          \npartes eso queda a su criterio. Recuerde que la imagen no representa nada preciso y por
          \nlo tanto, no existen respuestas malas o buenas, asi que toda respuesta es válida. Pero
          \nantes de comenzar, nos vamos a poner de acuerdo en la manera que usted deberá escribir
          \nlas respuestas.
          \nEscribirá la respuesta que considere y presionará la tecla enter.
          \nSi comprendió escriba la palabra listo" 

  #- text:   "Antes de comenzar a realizar el test es importante que usted se encuentre en un ambiente que\n
   #         cumpla los siguientes requisitos:\n
    #          - Debe ser un espacio cerrado\n
     #         - Dicho espacio debe ser tranquilo y libre de distracciones\n
      #        - Debe estar bien iluminado\n
       #       - Asegúrese de estar cómodo\n
        #    Cuando considere que está listo para comenzar el test introduzca la palabra listo."

