  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_welcome:
  - text:   "Se le mostrarán tres manchas, en forma sucesiva, esto es, una a una. Usted deberá mirarlas\n
            y responder sólo a la primera pregunta que aparece en el protocolo, es decir, responder\n
            a **¿Qué podría ser esto?**. Debe escribir todo lo que podría ser cada mancha, tratando\n
            siempre de dar la mayor cantidad de respuestas posibles. Puede dar todas las respuestas\n
            que quiera o que se le ocurran. También puede mirar la mancha en forma total o sólo por\n
            partes eso queda a su criterio. Recuerde que la imagen no representa nada preciso y por\n
            lo tanto, no existen respuestas malas o buenas, asi que toda respuesta es válida. Pero\n
            antes de comenzar, nos vamos a poner de acuerdo en la manera que usted deberá escribir \n
            las respuestas.\n
            Escribirá la respuesta que considere y presionará la tecla enter.\n
            Si comprendió escriba la palabra listo" 
  #- text:   "Antes de comenzar a realizar el test es importante que usted se encuentre en un ambiente que\n
   #         cumpla los siguientes requisitos:\n
    #          - Debe ser un espacio cerrado\n
     #         - Dicho espacio debe ser tranquilo y libre de distracciones\n
      #        - Debe estar bien iluminado\n
       #       - Asegúrese de estar cómodo\n
        #    Cuando considere que está listo para comenzar el test introduzca la palabra listo."

