    image: "https://imgur.com/a/1ou8ala"

  utter_Lamina1Sectorizada:
  - text:  "Bien, ahora vamos a volver a revisar las láminas, ya que quiero ver lo que usted dijo que ha visto,\n
            para estar seguro de que lo veo igual que usted. Lo haremos lámina a lámina. En cada una de ellas, yo\n
            voy a leer lo que ha dicho y después quiero que usted me indique en qué parte de la mancha está y, luego,\n
            quiero que me diga qué hay ahí que ha hecho que le parezca eso. Todo esto, para que yo también pueda verlo\n
            tal como usted lo vió. Para indicar la zona por favor elija la letra correspondiente.\n
            Aquí Usted ha dicho.....respuestas Lámina1."
    image: "https://imgur.com/a/KgYlVd5"

